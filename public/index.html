<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgentForce Customers</title>
</head>
<body>
  <h1>Customer Records</h1>
  <ul id="customers"></ul>

  <script>
    async function loadCustomers() {
      try {
        const response = await fetch('https://salesforce-external-api.vercel.app/api/customers');
        const data = await response.json();
        const list = document.getElementById('customers');
        data.forEach(customer => {
          const li = document.createElement('li');
          li.textContent = `${customer.name} (${customer.email}) - ${customer.location}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Error loading customer data:', err);
      }
    }

    loadCustomers();
  </script>
</body>
</html>
