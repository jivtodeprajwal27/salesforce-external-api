<!DOCTYPE html>
<html>
<head>
  <title>AgentForce Site</title>
</head>
<body>
  <h1>Customer Records Portal</h1>
  <div id="customer-list"></div>

  <script>
    fetch('/api/customers')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('customer-list');
        data.forEach(customer => {
          const p = document.createElement('p');
          p.textContent = JSON.stringify(customer);
          container.appendChild(p);
        });
      });
  </script>
</body>
</html>
